<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>

    <!-- This is for the font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Comic+Neue:wght@300&family=Dancing+Script&family=Montserrat:wght@100&family=Permanent+Marker&family=Press+Start+2P&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="header">
        <h1 class="heading">Tic Tac Toe</h1>
    </div>

    <div id="chooice">
        <h2>
            <p id="p1chooice" class="pchooice"> Player-1 </p> Choose : O
        </h2>
        <h2>
            <p id="p2chooice" class="pchooice"> Player-2 </p> Choose : X
        </h2>
    </div>

    <div>
        <table id="TTT">
            <tr>
                <td id="td1"><input class="i1 i" onclick="my_term1(); checkResult()" type="text" readonly></td>
                <td id="td2"><input class="i2 i" onclick="my_term2(); checkResult()" type="text" readonly></td>
                <td id="td3"><input class="i3 i" onclick="my_term3(); checkResult()" type="text" readonly></td>
            </tr>
            <tr>
                <td id="td4"><input class="i4 i" onclick="my_term4(); checkResult()" type="text" readonly></td>
                <td id="td5"><input class="i5 i" onclick="my_term5(); checkResult()" type="text" readonly></td>
                <td id="td6"><input class="i6 i" onclick="my_term6(); checkResult()" type="text" readonly></td>
            </tr>
            <tr>
                <td id="td7"><input class="i7 i" onclick="my_term7(); checkResult()" type="text" readonly></td>
                <td id="td8"><input class="i8 i" onclick="my_term8(); checkResult()" type="text" readonly></td>
                <td id="td9"><input class="i9 i" onclick="my_term9(); checkResult()" type="text" readonly></td>
            </tr>
        </table>
    </div>

    <div>
        <h1 id="gameInfo">Start to Player-1</h1>
        <button id="Rbtn" name="reset" onclick="refreshPage()">Restart Game</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
